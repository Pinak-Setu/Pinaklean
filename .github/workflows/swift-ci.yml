name: swift-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test-macos:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: |
            **/.build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build (CLI/App)
        working-directory: PinakleanApp
        run: swift build -v

      - name: Test (PinakleanApp)
        working-directory: PinakleanApp
        run: swift test --parallel --sanitize=address

      - name: Generate Coverage
        if: always()
        working-directory: PinakleanApp
        run: |
          swift test --enable-code-coverage || true
          mkdir -p coverage
          xcrun llvm-cov export \
            .build/debug/PinakleanCorePackageTests.xctest/Contents/MacOS/PinakleanCorePackageTests \
            -format text \
            -instr-profile .build/debug/codecov/default.profdata > coverage/coverage.txt || true

      - name: Upload Coverage Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-macos
          path: PinakleanApp/coverage

